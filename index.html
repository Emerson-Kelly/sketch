<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="sketch">
        <div class="container" id="container">
        </div>
        <div class="tools">
            <button class="pen" id="pen">Pen</button>
            <button class="eraser" id="eraser">Eraser</button>
            <button class="clear" id="clear">Clear</button>
            <button class="trigger">Edit Grid</button>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">Ã—</span>
                    <h1>Edit the number of squares</h1>
                    <label for="input_id">*Up to 100</label>
                    <input type="text" id="input_id" value="">
                    <input type="button" value="Submit" onclick="userSubmit()" />
                    <div id="alert" style="color: red"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
